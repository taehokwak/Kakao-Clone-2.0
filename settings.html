<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e7ac277aa8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">
          Settings
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"></span>
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="setting__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <spna class="settings__title">Privacy</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <spna class="settings__title">Notifications</spna>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-users"></i>
            </span>
            <spna class="settings__title">Friends</spna>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
